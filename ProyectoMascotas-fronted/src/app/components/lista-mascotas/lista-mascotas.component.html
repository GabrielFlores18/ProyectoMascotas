<h2>Listado de Mascotas</h2>

<table mat-table [dataSource]="mascotas" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.edad }}</td>
  </ng-container>

  <ng-container matColumnDef="raza">
    <th mat-header-cell *matHeaderCellDef>Raza</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.raza }}</td>
  </ng-container>

  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef>Sexo</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.sexo }}</td>
  </ng-container>

  <ng-container matColumnDef="tamanio">
    <th mat-header-cell *matHeaderCellDef>Tama√±o</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.tamanio }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let mascota">{{ mascota.tipo }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let mascota">
      <button mat-button color="primary" (click)="editarMascota(mascota)">Editar</button>
      <button mat-button color="warn" (click)="eliminarMascota(mascota.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
